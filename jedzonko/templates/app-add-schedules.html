{% extends "__base__.html" %}
{% block content %}
{{ err }}
<form method="POST">
    {% csrf_token %}
    <div class="dashboard-content border-dashed p-3 m-4 view-height">
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">NOWY PLAN</h3>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <button type="submit"
                        class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                        Wy≈õlij
                </button>
            </div>
        </div>

        <div class="schedules-content">
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="planName"
                           placeholder="Nazwa planu" name="name" value="{{ plan.name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Opis planu
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="planDescription"
                              placeholder="Opis planu" name="description"></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}

{% block title %}{% endblock %}
