{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <a href="#" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</a>
        </div>
    </div>

    <div class="schedules-content">
        <form>
            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu:
                </label>
                {% for value in plan %}
                <div type="hidden" value="{{ value.plan_id }}"></div>


                <div class="col-sm-3">
                    {{ value.name }}
                </div>
                {% endfor %}
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ RecipePlan.meal_name }}" id="name"
                           placeholder="Nazwa posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input type="number" class="form-control"  value="{{ RecipePlan.RecipePlan_id }}" id="number"
                           placeholder="Numer posiłki">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select class="form-control" id="recipie">
                        {% for value in recipes %}
                        <option>{{ value.recipe_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">

                    <select class="form-control" id="day">
                         {% for value in days %}
                        <option>{{ value.day_type }}</option>
                         {% endfor %}
                    </select>

                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
