{% extends "__base__.html" %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <form method="POST">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">NOWY PLAN {{ err }}</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <input class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4" type="submit" value="Zapisz">
        </div>
    </div>

    <div class="schedules-content">
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="planName"
                           placeholder="Nazwa planu">
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Opis planu
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="description" rows="5" id="planDescription"
                              placeholder="Opis plany"></textarea>
                </div>
            </div>
    </div>
    </form>
</div>
{% endblock content %}

{% block title %}{% endblock %}
